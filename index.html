<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- added meta description for completeness -->
  <meta name="description" content="free github pages · raul + maleda · ethiopian colors">
  <!-- miniature "M" favicon (simple inline svg) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%231b8c5a'/%3E%3Cpath d='M30 30 L70 30 L50 70 Z' fill='%23f3b83a'/%3E%3Ccircle cx='50' cy='55' r='12' fill='%23da3e2d'/%3E%3Ctext x='50' y='78' font-size='48' font-family='Inter, system-ui' fill='white' font-weight='700' text-anchor='middle'%3EM%3C/text%3E%3C/svg%3E" type="image/svg+xml">
  <!-- optional classic favicon fallback (same M) -->
  <link rel="shortcut icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%231b8c5a'/%3E%3Cpath d='M30 30 L70 30 L50 70 Z' fill='%23f3b83a'/%3E%3Ccircle cx='50' cy='55' r='12' fill='%23da3e2d'/%3E%3Ctext x='50' y='78' font-size='48' font-family='Inter, system-ui' fill='white' font-weight='700' text-anchor='middle'%3EM%3C/text%3E%3C/svg%3E">
  <title>raul // free github</title>
  <!-- hyper‑modern · ethiopian color code · zero mention -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* system stack + smoothness */
    body {
      background: #f1f3f0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.2;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* three‑color grid – extremely abstract, no shapes, just floating bands */
    .color-field {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .color-field__1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 38%;
      height: 100%;
      background: #1b8c5a; /* green */
      clip-path: polygon(0 0, 68% 0, 32% 100%, 0% 100%);
      opacity: 0.1;
      filter: blur(42px);
      transform: translateX(-6%);
    }

    .color-field__2 {
      position: absolute;
      top: 0;
      right: 0;
      width: 44%;
      height: 100%;
      background: #da3e2d; /* red */
      clip-path: polygon(44% 0, 100% 0, 100% 100%, 18% 100%);
      opacity: 0.1;
      filter: blur(50px);
      transform: translateX(8%);
    }

    .color-field__3 {
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
      height: 44%;
      background: #f3b83a; /* yellow */
      opacity: 0.08;
      filter: blur(70px);
      transform: rotate(-2deg) scale(1.2);
    }

    /* main canvas – ultra clean, floating, almost no borders */
    .canvas {
      position: relative;
      z-index: 20;
      width: 100%;
      max-width: 860px;
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(28px) saturate(200%);
      -webkit-backdrop-filter: blur(28px) saturate(200%);
      border-radius: 58px;
      padding: 4rem 3.5rem;
      box-shadow: 0 30px 60px -40px rgba(0, 0, 0, 0.5),
                  0 0 0 1px rgba(255, 255, 255, 0.5) inset,
                  0 0 0 2px rgba(27, 140, 90, 0.08);
      transition: 0.2s ease;
    }

    /* by raul – almost invisible, only typography */
    .anchor {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      font-size: 0.9rem;
      font-weight: 420;
      letter-spacing: 0.2px;
      text-transform: uppercase;
      color: #2c3f32;
      margin-bottom: 2.8rem;
    }

    .anchor__name {
      background: rgba(27, 140, 90, 0.2);
      padding: 0.3rem 1.1rem;
      border-radius: 42px;
      color: #1b5a3a;
      font-weight: 520;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(27, 140, 90, 0.2);
    }

    .anchor__line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, #1b8c5a 0%, #f3b83a 60%, #da3e2d 100%);
      opacity: 0.3;
    }

    /* main block – only essential, extra modern, spacious */
    .hero {
      margin-bottom: 3.8rem;
    }

    .hero__tag {
      font-size: 1.1rem;
      font-weight: 380;
      color: #49654e;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .hero__title {
      font-size: clamp(3.2rem, 12vw, 5.8rem);
      font-weight: 740;
      line-height: 1;
      letter-spacing: -0.04em;
      color: #1b2a1f;
    }

    .hero__row {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 0.5rem 0.2rem;
      margin-top: 0.3rem;
    }

    .word-block {
      display: inline-flex;
      align-items: baseline;
      flex-wrap: wrap;
    }

    .word-green {
      color: transparent;
      -webkit-text-stroke: 2px #1b8c5a;
      text-stroke: 2px #1b8c5a;
      font-weight: 780;
      margin-right: 0.25rem;
    }

    .word-yellow {
      color: transparent;
      -webkit-text-stroke: 2px #f3b83a;
      text-stroke: 2px #f3b83a;
    }

    .word-red {
      color: transparent;
      -webkit-text-stroke: 2px #da3e2d;
      text-stroke: 2px #da3e2d;
    }

    .thin-slash {
      font-weight: 300;
      color: #bdc7c0;
      margin: 0 0.4rem;
    }

    .hero__sub {
      margin-top: 1.6rem;
      font-size: 1.5rem;
      font-weight: 340;
      color: #3f5643;
      max-width: 80%;
      line-height: 1.3;
    }

    /* info grid – minimal, airy, no backgrounds, only text and colored dots */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 3.2rem 4rem;
      margin: 3.2rem 0 3rem;
      border-top: 1px solid rgba(27, 140, 90, 0.2);
      padding-top: 2.8rem;
    }

    .grid__item {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      min-width: 150px;
    }

    .grid__indicator {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .grid__bullet {
      width: 12px;
      height: 12px;
      border-radius: 24px;
      background: #1b8c5a;
      box-shadow: 0 0 0 3px rgba(27, 140, 90, 0.1);
    }

    .grid__bullet.yellow {
      background: #f3b83a;
      box-shadow: 0 0 0 3px rgba(243, 184, 58, 0.1);
    }

    .grid__bullet.red {
      background: #da3e2d;
      box-shadow: 0 0 0 3px rgba(218, 62, 45, 0.1);
    }

    .grid__title {
      font-size: 1.4rem;
      font-weight: 540;
      letter-spacing: -0.02em;
      color: #1b2e1b;
    }

    .grid__desc {
      font-size: 1rem;
      font-weight: 340;
      color: #4c5f51;
      line-height: 1.4;
    }

    /* url row — super subtle */
    .url-row {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      padding: 0.6rem 1.4rem 0.6rem 1.8rem;
      border-radius: 60px;
      border: 1px solid rgba(27, 140, 90, 0.2);
      margin: 2rem 0 1rem;
    }

    .url-row__prefix {
      font-size: 0.9rem;
      font-weight: 380;
      color: #466149;
    }

    .url-row__value {
      font-size: 1.2rem;
      font-weight: 560;
      color: #1b3a26;
      background: rgba(27, 140, 90, 0.1);
      padding: 0.3rem 1.2rem;
      border-radius: 60px;
      border: 1px solid rgba(27, 140, 90, 0.2);
    }

    .url-row__value::before {
      content: '⤷';
      margin-right: 8px;
      color: #da3e2d;
      font-weight: 300;
    }

    /* minimal footer with three dots (colors only) */
    .footer-micro {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 3.5rem;
      font-size: 0.85rem;
      font-weight: 360;
      color: #5d6d61;
    }

    .dot-set {
      display: flex;
      gap: 0.6rem;
    }
    .dot-set span {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      opacity: 0.5;
      transition: 0.15s;
    }
    .dot-set span:hover { opacity: 1; }

    .dot-green { background: #1b8c5a; }
    .dot-yellow { background: #f3b83a; }
    .dot-red { background: #da3e2d; }

    .footer-micro__right {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }
    .raul-stamp {
      background: rgba(27, 140, 90, 0.1);
      padding: 0.2rem 1rem;
      border-radius: 30px;
      color: #2b5a36;
    }

    /* extra modern — thin slash lines */
    .slash-divider {
      width: 100%;
      height: 2px;
      background: repeating-linear-gradient(90deg, #1b8c5a 0px, #1b8c5a 4px, transparent 4px, transparent 10px);
      opacity: 0.2;
      margin: 1.2rem 0;
    }

    /* remove all unnecessary */
    a, button { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <!-- colored energy fields – green, yellow, red – pure abstraction -->
  <div class="color-field">
    <div class="color-field__1"></div>
    <div class="color-field__2"></div>
    <div class="color-field__3"></div>
  </div>

  <!-- main container -->
  <div class="canvas">

    <!-- raul + abstract line, ethiopian colors gradient -->
    <div class="anchor">
      <span class="anchor__name">RAUL</span>
      <div class="anchor__line"></div>
      <span style="color: #1b8c5a; font-weight: 380;">maleda</span>
    </div>

    <!-- hero – super modern, outlined words (green, yellow, red) -->
    <div class="hero">
      <div class="hero__tag">— free github pages</div>
      <h1 class="hero__title">
        <div>websites</div>
        <div class="hero__row">
          <span class="word-green">zero</span>
          <span class="thin-slash">/</span>
          <span class="word-yellow">cost</span>
          <span class="thin-slash">/</span>
          <span class="word-red">host</span>
        </div>
      </h1>
      <div class="hero__sub">
        push html → repo → pages.
      </div>
    </div>

    <!-- grid with minimal bullet info, only using colors as indicators -->
    <div class="grid">
      <div class="grid__item">
        <div class="grid__indicator">
          <span class="grid__bullet"></span>
          <span class="grid__bullet yellow"></span>
          <span class="grid__bullet red"></span>
        </div>
        <span class="grid__title">new</span>
        <span class="grid__desc">create repository, public</span>
      </div>
      <div class="grid__item">
        <div class="grid__indicator">
          <span class="grid__bullet yellow"></span>
          <span class="grid__bullet red"></span>
          <span class="grid__bullet"></span>
        </div>
        <span class="grid__title">upload</span>
        <span class="grid__desc">drag index.html (or any)</span>
      </div>
      <div class="grid__item">
        <div class="grid__indicator">
          <span class="grid__bullet red"></span>
          <span class="grid__bullet"></span>
          <span class="grid__bullet yellow"></span>
        </div>
        <span class="grid__title">pages</span>
        <span class="grid__desc">enable in settings, wait 1m</span>
      </div>
    </div>

    <!-- example url line (for maleda) -->
    <div class="url-row">
      <span class="url-row__prefix">example</span>
      <span class="url-row__value">maleda.github.io</span>
      <span style="font-size:0.9rem; color:#90a095;">/ free</span>
    </div>

    <!-- modern slash divider (ethiopian colors dash) -->
    <div class="slash-divider"></div>

    <!-- footer: dots, for maleda, raul stamp, colors only -->
    <div class="footer-micro">
      <div class="dot-set">
        <span class="dot-green"></span>
        <span class="dot-yellow"></span>
        <span class="dot-red"></span>
      </div>
      <div class="footer-micro__right">
        <span style="color: #2a5536;">for maleda</span>
        <span class="raul-stamp">⫸ raul</span>
        <span style="font-size:1.2rem; opacity:0.3;">⚡</span>
      </div>
    </div>

    <!-- extra micro, almost hidden, colors only -->
    <div style="margin-top: 2rem; font-size:0.75rem; display:flex; gap:1.2rem; color:#a6b9ac;">
      <span style="background: rgba(27,140,90,0.1); padding:0.1rem 0.6rem;">green</span>
      <span style="background: rgba(243,184,58,0.1); padding:0.1rem 0.6rem;">yellow</span>
      <span style="background: rgba(218,62,45,0.1); padding:0.1rem 0.6rem;">red</span>
      <span style="margin-left: auto;">© raul demo</span>
    </div>
  </div>
</body>
</html>
